name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ${{ secrets.FTPHOST }}
        user: ${{ secrets.FTPUSER }}
        password: ${{ secrets.FTPPASS }}
        localDir: "./"
        remoteDir: "public_html/www/bukant.in/"
        options: "--delete --asci"
